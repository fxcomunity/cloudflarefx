<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Katalog Dokumen • FX Community</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    body{
      font-family:"Plus Jakarta Sans",system-ui;
      background:
        radial-gradient(1200px 600px at 10% 10%, #2b2f66 0%, transparent 60%),
        radial-gradient(900px 500px at 90% 20%, #3b1f6e 0%, transparent 55%),
        linear-gradient(135deg, #0b1220, #151a33);
      color:#e5e7eb;
      margin:0;
    }
    header{
      display:flex;justify-content:space-between;align-items:center;
      padding:16px 22px;background:rgba(0,0,0,.35);
      border-bottom:1px solid rgba(255,255,255,.12);
    }
    header a{
      text-decoration:none;padding:10px 16px;border-radius:14px;
      font-weight:800;color:#fff;
      background:linear-gradient(135deg,#7c3aed,#6d28d9);
    }
    .hero{max-width:1100px;margin:0 auto;padding:60px 22px 20px;text-align:center}
    .hero h1{font-size:40px;font-weight:800}
    .hero p{color:#a1a1aa}
    main{max-width:1100px;margin:0 auto;padding:10px 22px 80px}
    .category{margin-top:40px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:18px}
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.05));
      border:1px solid rgba(255,255,255,.14);
      border-radius:20px;padding:16px;
      box-shadow:0 20px 60px rgba(0,0,0,.45);
    }
    .card h3{font-size:15px;font-weight:800;margin-bottom:12px}
    iframe{width:100%;height:420px;border:0;border-radius:14px;background:#000}
    footer{text-align:center;font-size:13px;color:#a1a1aa;padding:30px 16px 40px}
    @media(max-width:640px){.hero h1{font-size:28px} iframe{height:360px}}
  </style>
</head>

<body>

<header>
  <b>FX Community</b>
  <a href="/admin/">Admin</a>
</header>

<section class="hero">
  <h1>Katalog Dokumen PDF</h1>
  <p>PDF tampil langsung di halaman, tanpa diarahkan ke Google Drive.</p>
</section>

<main>
  <div id="list">Loading…</div>
</main>

<footer>© FX Community</footer>

<script src="assets/app.js"></script>
</body>
</html>
