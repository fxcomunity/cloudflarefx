<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Katalog Dokumen • FX Community</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/style.css" />

  <style>
    body{
      font-family:"Plus Jakarta Sans",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:
        radial-gradient(1200px 600px at 10% 10%, #2b2f66 0%, transparent 60%),
        radial-gradient(900px 500px at 90% 20%, #3b1f6e 0%, transparent 55%),
        linear-gradient(135deg, #0b1220, #151a33);
      color:#e5e7eb;
      min-height:100vh;
      margin:0;
    }

    /* NAVBAR */
    .nav{
      position:sticky;
      top:0;
      z-index:10;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:16px 22px;
      backdrop-filter: blur(12px);
      background: rgba(0,0,0,.35);
      border-bottom:1px solid rgba(255,255,255,.12);
    }

    .brand{
      display:flex;
      align-items:center;
      gap:14px;
    }

    .brand img{
      width:44px;
      height:44px;
      object-fit:contain;
      border-radius:10px;
      background: rgba(255,255,255,.06);
      padding:4px;
    }

    .brand-text b{
      display:block;
      font-size:16px;
      font-weight:800;
      line-height:1.1;
    }

    .brand-text span{
      font-size:12px;
      color:#a1a1aa;
    }

    .nav a{
      text-decoration:none;
      padding:10px 16px;
      border-radius:14px;
      font-weight:800;
      color:#fff;
      background: linear-gradient(135deg,#7c3aed,#6d28d9);
      box-shadow:0 10px 30px rgba(0,0,0,.35);
    }

    /* HERO */
    .hero{
      max-width:1100px;
      margin:0 auto;
      padding:70px 22px 40px;
      text-align:center;
    }

    .hero h1{
      font-size:42px;
      font-weight:800;
      letter-spacing:-.8px;
      margin-bottom:12px;
    }

    .hero p{
      max-width:620px;
      margin:0 auto;
      color:#a1a1aa;
      font-size:16px;
      line-height:1.6;
    }

    .meta{
      margin-top:18px;
      font-size:13px;
      color:#a1a1aa;
    }

    /* LIST */
    main{
      max-width:1100px;
      margin:0 auto;
      padding:20px 22px 60px;
    }

    .list{
      display:grid;
      grid-template-columns: repeat(auto-fill,minmax(260px,1fr));
      gap:18px;
      margin-top:30px;
    }

    .card{
      border-radius:22px;
      padding:20px;
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.05));
      border:1px solid rgba(255,255,255,.14);
      box-shadow:0 20px 60px rgba(0,0,0,.45);
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      transition:.2s;
    }

    .card:hover{
      transform: translateY(-3px);
      border-color: rgba(124,58,237,.45);
    }

    .card h3{
      font-size:16px;
      font-weight:800;
      margin-bottom:16px;
    }

    .card a{
      text-decoration:none;
      text-align:center;
      padding:10px 14px;
      border-radius:14px;
      font-weight:800;
      color:#fff;
      background: linear-gradient(135deg,#7c3aed,#6d28d9);
    }

    footer{
      text-align:center;
      font-size:13px;
      color:#a1a1aa;
      padding:30px 16px 40px;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <header class="nav">
    <div class="brand">
      <img
        src="https://i.ibb.co.com/kgNGgsgf/Screenshot-2025-12-23-062333.png"
        alt="Logo FX Community"
      />
      <div class="brand-text">
        <b>FX Community</b>
        <span>Katalog Dokumen PDF</span>
      </div>
    </div>

    <a href="admin/">Admin</a>
  </header>

  <!-- HERO -->
  <section class="hero">
    <h1>Katalog Dokumen PDF</h1>
    <p>
      Kumpulan dokumen PDF yang tersusun rapi dan bisa kamu akses
      kapan saja dengan cepat dan mudah.
    </p>
    <div class="meta">
      <span id="count">0</span> dokumen tersedia
    </div>
  </section>

  <!-- LIST -->
  <main>
    <div id="list" class="list"></div>
  </main>

  <!-- FOOTER -->
  <footer>
    © <span id="year"></span> FX Community
  </footer>

  <script src="assets/app.js"></script>
</body>
</html>
