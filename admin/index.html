<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin ‚Ä¢ FX Community</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#0b1220; --bg2:#151a33;
      --border: rgba(255,255,255,.14);
      --text:#e5e7eb; --muted:#a1a1aa;
      --primary:#7c3aed; --primary2:#6d28d9;
      --shadow:0 20px 60px rgba(0,0,0,.45);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:"Plus Jakarta Sans",system-ui;
      background:
        radial-gradient(1000px 600px at 10% 10%, #2b2f66 0%, transparent 60%),
        radial-gradient(900px 500px at 90% 20%, #3b1f6e 0%, transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      color:var(--text);
      min-height:100vh;
    }

    /* LOGIN */
    .login-wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .login-card{
      width:100%;
      max-width:420px;
      background: linear-gradient(180deg, rgba(255,255,255,.09), rgba(255,255,255,.05));
      border:1px solid var(--border);
      border-radius:24px;
      box-shadow:var(--shadow);
      padding:28px;
      text-align:center;
    }
    .login-card h1{
      font-size:22px;
      font-weight:800;
      margin-bottom:6px;
    }
    .login-card p{
      font-size:14px;
      color:var(--muted);
      margin-bottom:20px;
    }
    .login-card input{
      width:100%;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.06);
      color:var(--text);
      margin-bottom:12px;
    }
    .login-card button{
      width:100%;
      padding:12px;
      border-radius:14px;
      font-weight:800;
      border:0;
      cursor:pointer;
      color:#fff;
      background: linear-gradient(135deg,var(--primary),var(--primary2));
    }

    /* DASHBOARD */
    .admin{display:none}
    body.logged-in .login-wrap{display:none}
    body.logged-in .admin{display:block}

    .topbar{
      display:flex;justify-content:space-between;align-items:center;
      padding:16px 22px;
      background: rgba(0,0,0,.35);
      border-bottom:1px solid var(--border);
    }
    .topbar a{
      text-decoration:none;
      padding:10px 14px;
      border-radius:14px;
      background: linear-gradient(135deg,var(--primary),var(--primary2));
      color:#fff;font-weight:800;
    }

    .wrap{max-width:900px;margin:0 auto;padding:40px 22px}
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.05));
      border:1px solid var(--border);
      border-radius:22px;
      box-shadow: var(--shadow);
      padding:26px;
    }
    .card h3{
      font-size:18px;
      font-weight:800;
      margin-bottom:8px;
    }
    .card p{
      color:var(--muted);
      font-size:14px;
      margin-bottom:18px;
    }
    .card a{
      display:inline-block;
      text-decoration:none;
      padding:12px 18px;
      border-radius:14px;
      font-weight:800;
      color:#fff;
      background: linear-gradient(135deg,var(--primary),var(--primary2));
    }
  </style>
</head>

<body>

<!-- LOGIN -->
<div class="login-wrap">
  <div class="login-card">
    <h1>Admin Login</h1>
    <p>FX Community ‚Ä¢ Dashboard</p>
    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="login()">Masuk</button>
  </div>
</div>

<!-- ADMIN -->
<div class="admin">
  <header class="topbar">
    <b>üõ†Ô∏è Admin Panel</b>
    <a href="../">Lihat Katalog</a>
  </header>

  <main class="wrap">
    <div class="card">
      <h3>Kelola Dokumen PDF</h3>
      <p>
        Semua dokumen dikelola langsung melalui Google Drive.
        Upload / hapus file di folder Drive, katalog akan
        otomatis ter-update di website.
      </p>

      <a
        href="https://drive.google.com/drive/folders/11HxV2K-ehYiyHFeI4LNjMqmuV7ETG7A3"
        target="_blank"
      >
        üìÇ Buka Folder Google Drive
      </a>
    </div>
  </main>
</div>

<script>
  const USER="jack", PASS="SayangUci1";
  if(sessionStorage.getItem("admin")=="ok"){
    document.body.classList.add("logged-in");
  }

  function login(){
    if(user.value===USER && pass.value===PASS){
      sessionStorage.setItem("admin","ok");
      document.body.classList.add("logged-in");
    }else{
      alert("Username / Password salah");
    }
  }
</script>

</body>
</html>
