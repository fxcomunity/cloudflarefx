<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin ‚Ä¢ FX Community</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- JSZip -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

  <style>
    :root{
      --bg1:#0b1220; --bg2:#151a33;
      --border: rgba(255,255,255,.14);
      --text:#e5e7eb; --muted:#a1a1aa;
      --primary:#7c3aed; --primary2:#6d28d9;
      --danger:#ef4444;
      --shadow:0 20px 60px rgba(0,0,0,.45);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:"Plus Jakarta Sans",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:
        radial-gradient(1000px 600px at 10% 10%, #2b2f66 0%, transparent 60%),
        radial-gradient(900px 500px at 90% 20%, #3b1f6e 0%, transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      color:var(--text);
      min-height:100vh;
    }

    .topbar{
      position:sticky; top:0; z-index:10;
      display:flex; justify-content:space-between; align-items:center;
      padding:16px 22px;
      backdrop-filter: blur(12px);
      background: rgba(0,0,0,.35);
      border-bottom:1px solid var(--border);
    }
    .brand{font-weight:800}
    .brand span{font-size:12px;color:var(--muted);margin-left:6px}

    .topbar a{
      text-decoration:none;
      padding:10px 16px;
      border-radius:14px;
      font-weight:800;
      color:#fff;
      background: linear-gradient(135deg,var(--primary),var(--primary2));
    }

    .wrap{max-width:1100px;margin:0 auto;padding:30px 22px 60px}
    h1{font-size:28px;font-weight:800;margin-bottom:6px}
    .subtitle{color:var(--muted);margin-bottom:22px}

    .grid{display:grid;grid-template-columns:1.2fr .8fr;gap:22px}
    @media(max-width:900px){.grid{grid-template-columns:1fr}}

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.05));
      border:1px solid var(--border);
      border-radius:22px;
      box-shadow: var(--shadow);
      padding:22px;
    }

    label{font-size:12px;color:var(--muted)}
    input{
      width:100%;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.06);
      color:var(--text);
      margin:6px 0 14px;
    }

    .btn{
      padding:12px 16px;
      border-radius:14px;
      font-weight:800;
      border:0;
      cursor:pointer;
      color:#fff;
      background: linear-gradient(135deg,var(--primary),var(--primary2));
      margin-right:8px;
    }
    .btn.danger{background: rgba(239,68,68,.25)}

    .item{
      display:flex;justify-content:space-between;align-items:center;
      padding:14px;border-radius:16px;
      background: rgba(255,255,255,.06);
      border:1px solid var(--border);
      margin-bottom:10px;
    }
    .item small{color:var(--muted);font-size:12px;word-break:break-all}

    footer{text-align:center;color:var(--muted);font-size:13px;margin-top:50px}
  </style>
</head>

<body>

<!-- üîê LOGIN -->
<script>
  const USERNAME = "jack";
  const PASSWORD = "SayangUci1";

  if (sessionStorage.getItem("admin_login") !== "ok") {
    const u = prompt("Username:");
    const p = prompt("Password:");

    if (u !== USERNAME || p !== PASSWORD) {
      alert("Login gagal");
      location.href = "/";
    } else {
      sessionStorage.setItem("admin_login","ok");
    }
  }
</script>

<header class="topbar">
  <div class="brand">üõ†Ô∏è Admin Panel <span>FX Community</span></div>
  <a href="../">Lihat Katalog</a>
</header>

<main class="wrap">
  <h1>Kelola Dokumen PDF</h1>
  <p class="subtitle">Tambah, hapus dokumen lalu download ZIP untuk update hosting.</p>

  <div class="grid">
    <!-- FORM -->
    <div class="card">
      <h3>Tambah Dokumen</h3>
      <label>Judul</label>
      <input id="title" placeholder="Judul dokumen">
      <label>URL PDF</label>
      <input id="url" placeholder="pdf/nama.pdf atau https://...">
      <button class="btn" id="add">+ Tambah</button>
      <button class="btn" id="downloadZip">‚¨á Download ZIP Update</button>
    </div>

    <!-- LIST -->
    <div class="card">
      <h3>Daftar Dokumen</h3>
      <div id="list"></div>
    </div>
  </div>

  <footer>¬© <span id="year"></span> FX Community</footer>
</main>

<script>
  const listEl = document.getElementById("list");
  const titleEl = document.getElementById("title");
  const urlEl = document.getElementById("url");
  const yearEl = document.getElementById("year");
  let data = { items: [] };

  async function loadData(){
    try{
      const r = await fetch("../data/pdfs.json?_=" + Date.now());
      data = await r.json();
    }catch{ data={items:[]} }
    render();
  }

  function render(){
    listEl.innerHTML = "";
    if(!data.items.length){
      listEl.innerHTML="<small>Belum ada dokumen.</small>";
      return;
    }
    data.items.forEach((it,i)=>{
      const d=document.createElement("div");
      d.className="item";
      d.innerHTML=`
        <div>
          <b>${it.title}</b>
          <small>${it.url}</small>
        </div>
        <button class="btn danger" onclick="hapus(${i})">Hapus</button>
      `;
      listEl.appendChild(d);
    });
  }

  function hapus(i){
    if(confirm("Hapus dokumen ini?")){
      data.items.splice(i,1);
      render();
    }
  }

  document.getElementById("add").onclick=()=>{
    if(!titleEl.value||!urlEl.value) return alert("Lengkapi data");
    data.items.push({title:titleEl.value,url:urlEl.value});
    titleEl.value="";urlEl.value="";
    render();
  };

  document.getElementById("downloadZip").onclick=async()=>{
    const zip=new JSZip();
    zip.file("data/pdfs.json",JSON.stringify(data,null,2));
    const blob=await zip.generateAsync({type:"blob"});
    const a=document.createElement("a");
    a.href=URL.createObjectURL(blob);
    a.download="update-katalog.zip";
    a.click();
  };

  yearEl.textContent=new Date().getFullYear();
  loadData();
</script>

</body>
</html>
