<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin ‚Ä¢ FX Community</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

  <style>
    :root{
      --bg1:#0b1220; --bg2:#151a33;
      --border: rgba(255,255,255,.14);
      --text:#e5e7eb; --muted:#a1a1aa;
      --primary:#7c3aed; --primary2:#6d28d9;
      --danger:#ef4444;
      --shadow:0 20px 60px rgba(0,0,0,.45);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:"Plus Jakarta Sans",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:
        radial-gradient(1000px 600px at 10% 10%, #2b2f66 0%, transparent 60%),
        radial-gradient(900px 500px at 90% 20%, #3b1f6e 0%, transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      color:var(--text);
      min-height:100vh;
    }

    /* LOGIN */
    .login-wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .login-card{
      width:100%;
      max-width:420px;
      background: linear-gradient(180deg, rgba(255,255,255,.09), rgba(255,255,255,.05));
      border:1px solid var(--border);
      border-radius:24px;
      box-shadow:var(--shadow);
      padding:28px;
      text-align:center;
    }
    .login-card h1{
      font-size:22px;
      font-weight:800;
      margin-bottom:6px;
    }
    .login-card p{
      font-size:14px;
      color:var(--muted);
      margin-bottom:20px;
    }
    .login-card input{
      width:100%;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.06);
      color:var(--text);
      margin-bottom:12px;
    }
    .login-card button{
      width:100%;
      padding:12px;
      border-radius:14px;
      font-weight:800;
      border:0;
      cursor:pointer;
      color:#fff;
      background: linear-gradient(135deg,var(--primary),var(--primary2));
    }

    /* DASHBOARD */
    .admin{display:none}
    body.logged-in .login-wrap{display:none}
    body.logged-in .admin{display:block}

    .topbar{
      display:flex;justify-content:space-between;align-items:center;
      padding:16px 22px;
      background: rgba(0,0,0,.35);
      border-bottom:1px solid var(--border);
    }
    .topbar a{
      text-decoration:none;
      padding:10px 14px;
      border-radius:14px;
      background: linear-gradient(135deg,var(--primary),var(--primary2));
      color:#fff;font-weight:800;
    }
    .wrap{max-width:1100px;margin:0 auto;padding:30px 22px}
    .grid{display:grid;grid-template-columns:1.2fr .8fr;gap:22px}
    @media(max-width:900px){.grid{grid-template-columns:1fr}}
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.05));
      border:1px solid var(--border);
      border-radius:22px;
      box-shadow: var(--shadow);
      padding:22px;
    }
    .item{
      display:flex;justify-content:space-between;align-items:center;
      padding:14px;border-radius:16px;
      background: rgba(255,255,255,.06);
      border:1px solid var(--border);
      margin-bottom:10px;
    }
    .btn-danger{
      background: rgba(239,68,68,.25);
      border:0;color:#fff;font-weight:800;
      padding:10px 14px;border-radius:14px;
      cursor:pointer;
    }
  </style>
</head>

<body>

<!-- LOGIN -->
<div class="login-wrap">
  <div class="login-card">
    <h1>Admin Login</h1>
    <p>FX Community ‚Ä¢ Dashboard</p>
    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="login()">Masuk</button>
  </div>
</div>

<!-- ADMIN -->
<div class="admin">
  <header class="topbar">
    <b>üõ†Ô∏è Admin Panel</b>
    <a href="../">Lihat Katalog</a>
  </header>

  <main class="wrap">
    <div class="grid">
      <div class="card">
        <h3>Tambah Dokumen</h3>
        <input id="title" placeholder="Judul">
        <input id="url" placeholder="URL PDF">
        <button onclick="add()">Tambah</button>
        <button onclick="downloadZip()">‚¨á Download ZIP</button>
      </div>

      <div class="card">
        <h3>Daftar Dokumen</h3>
        <div id="list"></div>
      </div>
    </div>
  </main>
</div>

<script>
  const USER="jack", PASS="SayangUci1";
  if(sessionStorage.getItem("admin")=="ok")document.body.classList.add("logged-in");

  function login(){
    if(user.value===USER && pass.value===PASS){
      sessionStorage.setItem("admin","ok");
      document.body.classList.add("logged-in");
    }else alert("Username / Password salah");
  }

  let data={items:[]};
  const list=document.getElementById("list");

  async function load(){
    try{
      const r=await fetch("../data/pdfs.json?_="+Date.now());
      data=await r.json();
    }catch{data={items:[]}}
    render();
  }

  function render(){
    list.innerHTML="";
    if(!data.items.length){list.innerHTML="<small>Belum ada data</small>";return;}
    data.items.forEach((i,x)=>{
      list.innerHTML+=`
        <div class="item">
          <div><b>${i.title}</b><small>${i.url}</small></div>
          <button class="btn-danger" onclick="del(${x})">Hapus</button>
        </div>`;
    });
  }

  function add(){
    if(!title.value||!url.value)return alert("Lengkapi data");
    data.items.push({title:title.value,url:url.value});
    title.value=url.value="";
    render();
  }

  function del(i){
    if(confirm("Hapus dokumen?")){data.items.splice(i,1);render();}
  }

  async function downloadZip(){
    const zip=new JSZip();
    zip.file("data/pdfs.json",JSON.stringify(data,null,2));
    const blob=await zip.generateAsync({type:"blob"});
    const a=document.createElement("a");
    a.href=URL.createObjectURL(blob);
    a.download="update-katalog.zip";
    a.click();
  }

  load();
</script>

</body>
</html>
